<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    {% load static %}
    <link href="{% static 'quotes/style.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row header-box pt-3">
            <div class="col-md-8">
                <h1>
                    <a href="/" style="text-decoration: none">Quotes to Scrape</a>
                </h1>
            </div>
            <div class="col-md-4">
                {% if user.is_authenticated %}
                <p>Welcome, {{ user.username }}!</p>
                    <a href="{% url 'users:logout' %}" class="btn btn-primary">Logout</a>
                {% else %}
                    <a href="{% url 'users:signup' %}" class="btn btn-primary">Sign up</a>
                    <a href="{% url 'users:login' %}" class="btn btn-primary">Login</a>
                {% endif %}
            </div>
        </div>
        {% block content %} {% endblock %}
    </div>
</body>
</html>
