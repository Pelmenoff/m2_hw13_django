{% extends "quotes/base.html" %}

{% block content %}
  <h2>Reset Your Password</h2>
  <p>Please enter your email address to receive a link to create a new password.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send me the link</button>
  </form>
{% endblock %}
